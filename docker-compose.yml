      context: ./train-service
    environment:
      - DB_HOST=mssql
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=Admin@123
      - DB_NAME=Train_Service_DB
      - MQ_URL=amqp://guest:guest@rabbitmq
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.1
    networks:
      - airport-transfer
    depends_on:
      - rabbitmq
      - mssql

  flight-service:
    build:
      context: ./flight-service
    environment:
      - DB_HOST=mssql
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=Admin@123
