      - airport-transfer
    depends_on:
      - rabbitmq
      - mssql

  partnership-client:
    build:
      context: ./partnership-client
      args:
        - REACT_APP_BASE_API_URL=http://api-gateway:8000/api
        - REACT_APP_VOUCHER_API_URL=
    mem_limit: 64m
    cpus: 0.1
    ports:
      - 3000:80
    networks:
      - airport-transfer

  guest-client:
    build:
      context: ./guest-client
      args:
        - REACT_APP_BASE_API_URL=http://api-gateway:8000/api
        - REACT_APP_VOUCHER_API_URL=
        - REACT_APP_PROFILE_API_URL=
    ports:
      - 3001:80
    mem_limit: 64m
    cpus: 0.1
    networks:
      - airport-transfer

  administration-client:
    build:
      context: ./administration-client
      args:
        - REACT_APP_BASE_API_URL=http://api-gateway:8000/api
    ports:
      - 3002:80
    mem_limit: 64m
    cpus: 0.1
    networks:
      - airport-transfer

  mssql:
    build:
      context: ./mssql
    user: root
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin@123
    mem_limit: 2.2Gb
    cpus: 0.2
    volumes:
      - mssql-data:/var/opt/mssql/data
    ports:
      - 1433:1433
    networks:
      - airport-transfer

  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    mem_limit: 256m
    cpus: 0.1
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - airport-transfer

networks:
  airport-transfer:
    driver: bridge

volumes:
  uploads:
    driver: local
  mssql-data:
    driver: local
