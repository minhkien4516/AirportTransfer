version: '3.9'

services:
  api-gateway:
    build:
      context: ./api-gateway
    environment:
      - MQ_URL=amqp://guest:guest@rabbitmq
      - EMAIL_SERVICE=gmail
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - AWS_ACCESS_ID=${AWS_ACCESS_ID}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION}
      - JWT_SECRET=secret
      - EXPIRY=1h
      - ISSUER=traveloka-clone
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.1
    volumes:
      - uploads:/www/var/uploads
    ports:
      - 8000:3001
    depends_on:
      - rabbitmq

  user-service:
    build:
      context: ./user-service
    environment:
      - DB_HOST=mssql
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=Admin@123
      - DB_NAME=User_Service_DB
      - MQ_URL=amqp://guest:guest@rabbitmq
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.1
    networks:
      - airport-transfer
    depends_on:
      - rabbitmq
      - mssql

  bus-service:
    build:
      context: ./bus-service
    environment:
      - DB_HOST=mssql
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=Admin@123
      - DB_NAME=Bus_Service_DB
      - MQ_URL=amqp://guest:guest@rabbitmq
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.1
    networks:
      - airport-transfer
    depends_on:
      - rabbitmq
      - mssql

  car-service:
    build:
      context: ./car-service
    environment:
      - DB_HOST=mssql
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=Admin@123
      - DB_NAME=Car_Service_DB
      - MQ_URL=amqp://guest:guest@rabbitmq
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.1
    networks:
      - airport-transfer
    depends_on:
      - rabbitmq
      - mssql

  train-service:
