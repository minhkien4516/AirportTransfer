  partner-service:
    build:
      context: ./partner-service
    environment:
      - DB_HOST=mssql
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=Admin@123
      - DB_NAME=Partner_Service_DB
      - MQ_URL=amqp://guest:guest@rabbitmq
    restart: unless-stopped
