  booking-service:
    build:
      context: ./booking-service
    environment:
      - DB_HOST=mssql
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=Admin@123
      - DB_NAME=Booking_Service_DB
      - MQ_URL=amqp://guest:guest@rabbitmq
